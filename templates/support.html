<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  {% include '_seo_meta.html' %}
  <title>聯絡我們｜新竹縣仁愛國中匿名板</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #ff6f61;
      --secondary-color: #ff4b3e;
      --bg-gradient-start: #DECECE;
      --bg-gradient-end: #D8B0B0;
      --text-primary: #333;
      --text-secondary: #555;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
      pointer-events: none;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -50%;
      left: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.08) 0%, transparent 70%);
      pointer-events: none;
      animation: float 25s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 30px) scale(1.1); }
    }

    .header {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
      min-width: 0;
    }

    .logo {
      height: 32px;
      width: 32px;
      object-fit: contain;
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .header-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1.25rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      text-decoration: none;
      border-radius: 100px;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 111, 97, 0.3);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 111, 97, 0.4);
    }

    .home-btn ion-icon {
      font-size: 1.1rem;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      position: relative;
      z-index: 1;
    }

    .content-card {
      width: 100%;
      max-width: 700px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      padding: 3rem 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.8);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-wrapper {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: iconFloat 3s ease-in-out infinite;
      box-shadow: 0 12px 28px rgba(255, 111, 97, 0.3);
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    .icon-wrapper::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border-radius: 30px;
      opacity: 0.3;
      filter: blur(12px);
      z-index: -1;
    }

    .icon-wrapper ion-icon {
      font-size: 3.5rem;
      color: white;
      --ionicon-stroke-width: 32px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      text-align: center;
    }

    .description {
      font-size: 1.0625rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.7;
      font-weight: 500;
      text-align: center;
    }

    .divider {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--secondary-color), transparent);
      margin: 2rem auto;
      border-radius: 100px;
    }

    .contact-methods {
      display: grid;
      gap: 1.25rem;
      margin-top: 2rem;
    }

    .contact-item {
      background: linear-gradient(135deg, rgba(255, 111, 97, 0.05) 0%, rgba(255, 75, 62, 0.05) 100%);
      border: 2px solid rgba(255, 111, 97, 0.15);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .contact-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(255, 111, 97, 0.15);
      border-color: rgba(255, 111, 97, 0.3);
    }

    .contact-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 4px 12px rgba(255, 111, 97, 0.3);
    }

    .contact-icon ion-icon {
      font-size: 1.5rem;
      color: white;
      --ionicon-stroke-width: 48px;
    }

    .contact-details {
      flex: 1;
    }

    .contact-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .contact-link {
      font-size: 1.0625rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
      display: inline-block;
    }

    .contact-link:hover {
      color: var(--secondary-color);
      transform: translateX(4px);
    }

    .info-box {
      background: rgba(243, 244, 246, 0.6);
      border-radius: 16px;
      padding: 1.5rem;
      margin-top: 2rem;
      text-align: center;
    }

    .info-text {
      font-size: 0.9375rem;
      color: var(--text-secondary);
      line-height: 1.6;
      font-weight: 500;
    }

    footer {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 2rem 1.5rem;
      text-align: center;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
      z-index: 1;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem 1.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      position: relative;
    }

    .footer-links a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      transition: width 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--primary-color);
    }

    .footer-links a:hover::after {
      width: 100%;
    }

    .footer-links .separator {
      color: rgba(0, 0, 0, 0.2);
      user-select: none;
    }

    .copyright {
      color: var(--text-secondary);
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .header-title {
        font-size: 0.9rem;
      }

      .home-btn {
        font-size: 0.8rem;
        padding: 0.5rem 1rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .description {
        font-size: 1rem;
      }

      .content-card {
        padding: 2.5rem 2rem;
      }

      .contact-item {
        padding: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 0.875rem 1rem;
      }

      .logo {
        height: 28px;
        width: 28px;
      }

      .header-title {
        font-size: 0.85rem;
      }

      .home-btn {
        font-size: 0.75rem;
        padding: 0.5rem 0.875rem;
        gap: 0.375rem;
      }

      .home-btn ion-icon {
        font-size: 1rem;
      }

      .container {
        padding: 1.5rem 1rem;
      }

      .content-card {
        padding: 2rem 1.5rem;
        border-radius: 20px;
      }

      .icon-wrapper {
        width: 80px;
        height: 80px;
        border-radius: 22px;
        margin-bottom: 1.5rem;
      }

      .icon-wrapper ion-icon {
        font-size: 2.5rem;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.875rem;
      }

      .description {
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
      }

      .divider {
        width: 50px;
        margin: 1.5rem auto;
      }

      .contact-methods {
        gap: 1rem;
      }

      .contact-item {
        padding: 1rem;
        flex-direction: column;
        text-align: center;
      }

      .contact-icon {
        width: 44px;
        height: 44px;
      }

      .contact-icon ion-icon {
        font-size: 1.25rem;
      }

      .contact-label {
        font-size: 0.8125rem;
      }

      .contact-link {
        font-size: 0.9375rem;
      }

      .info-box {
        padding: 1.25rem;
      }

      .info-text {
        font-size: 0.875rem;
      }

      footer {
        padding: 1.5rem 1rem;
      }

      .footer-links {
        flex-direction: column;
        gap: 0.75rem;
        align-items: center;
      }

      .footer-links .separator {
        display: none;
      }

      .copyright {
        font-size: 0.8rem;
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-gradient-start: #1a1625;
        --bg-gradient-end: #2d1b3d;
        --text-primary: #f3f4f6;
        --text-secondary: #9ca3af;
        --card-bg: rgba(30, 23, 42, 0.95);
      }

      .header, footer {
        border-color: rgba(255, 255, 255, 0.1);
      }

      .content-card {
        border-color: rgba(255, 255, 255, 0.1);
      }

      .contact-item {
        background: linear-gradient(135deg, rgba(255, 111, 97, 0.1) 0%, rgba(255, 75, 62, 0.1) 100%);
        border-color: rgba(255, 111, 97, 0.2);
      }

      .info-box {
        background: rgba(55, 65, 81, 0.6);
      }
    }
  </style>
</head>
