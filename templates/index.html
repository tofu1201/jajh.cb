        	-webkit-backdrop-filter: blur(10px);
        	box-shadow: 0 4px 16px rgba(66, 165, 245, 0.2);
   		}

    	.notice-box:active {
        	transform: scale(0.99);
    	}

    	.notice-icon {
       		width: 22px;
        	height: 22px;
        	color: #64b5f6;
        	filter: drop-shadow(0 2px 6px rgba(100, 181, 246, 0.5));
    	}

    	.notice-text {
        	font-size: 13px;
        	line-height: 1.5;
        	color: #e3f2fd;
        	font-weight: 500;
    	}

    	.notice-link {
        	color: #90caf9;
        	font-weight: 700;
        	border-bottom: 2px solid rgba(144, 202, 249, 0.5);
        	text-decoration: none;
        	padding: 0 3px;
        	transition: all 0.2s ease;
    	}

    	.notice-link:hover,
    	.notice-link:active,
    	.notice-link:focus {
        	color: #bbdefb;
        	border-bottom-color: #bbdefb;
        	background: rgba(66, 165, 245, 0.25);
        	border-radius: 4px;
    	}
	}

	@media screen and (max-width: 480px) {
    	.notice-box {
        	padding: 14px 12px;
        	gap: 10px;
    	}

    	.notice-icon {
        	width: 20px;
        	height: 20px;
    	}

    	.notice-text {
        	font-size: 12px;
    	}
	}
    </style>
</head>
<body>
    <a href="#main" class="skip-link">跳至主要內容</a>

    <header class="header" role="banner">
        <div class="header-left">
            <img class="logo" src="{{ url_for('static', filename='logo.webp') }}" alt="JAJHCB.LOGO" width="40" height="40">
            <h1>匿名仁愛</h1>
        </div>
        <nav class="header-actions" role="navigation" aria-label="主要導航">
            <a href="/guest/delete" class="header-btn" aria-label="申請刪除文章">要求刪文</a>
            <a href="/adm/dashboard" class="header-btn" aria-label="小編登入系統">小編登錄</a>
        </nav>
    </header>

    <main id="main" role="main">
        <div class="container">
            <h2 class="page-title">匿名投稿</h2>
            <form id="submissionForm" method="POST" novalidate aria-label="投稿表單">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <label for="ig">您的 IG（選填）:</label>
                <input 
                    type="text" 
                    id="ig" 
                    name="ig" 
                    placeholder="輸入您的 IG 帳號" 
                    autocomplete="username"
                    aria-describedby="ig-help"
                    maxlength="30"
                >
                <span id="ig-help" class="sr-only">選填項目，可留空</span>
                
                <label for="content">投稿內容: <span aria-label="必填"></span></label>
                <textarea 
                    id="content" 
                    name="content" 
                    rows="6" 
                    placeholder="輸入您的投稿內容" 
                    required
                    aria-required="true"
                    aria-describedby="content-help"
                ></textarea>
                <span id="content-help" class="sr-only">必填項目，請輸入至少10個字</span>
                <div class="notice-box">
                    <svg class="notice-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2"/>
                        <path d="M10 6V11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="10" cy="14" r="1" fill="currentColor"/>
                    </svg>
                    <p class="notice-text">投稿前請詳細閱讀<a href="/guidelines" class="notice-link">投稿須知</a>，投稿一經送出視為同意條款</p>
                </div>
                <button type="submit" class="submit-btn" aria-label="提交投稿內容">提交投稿</button>
            </form>

            {% if status_message %}
                <div class="status-message" role="alert" aria-live="polite">
                    {{ status_message }}
                </div>
            {% endif %}
        </div>
    </main>

    <div class="popup" id="popup" role="dialog" aria-modal="true" aria-labelledby="popup-title" aria-hidden="true">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()" aria-label="關閉公告">×</button>
            <h2 id="popup-title">{{ann_title}}</h2>
            <p>{{ ann_description | safe }}</p>
        </div>
    </div>

    <footer role="contentinfo">
        <p>&copy; 2025 新竹縣仁愛國中匿名板｜<a href="/guidelines">投稿須知</a>｜<a href="/support">聯絡我們</a></p>
        <p>Designed by <a href="https://tfstudio.1001201.xyz/" target="_blank" rel="noopener noreferrer">TFStudio</a></p>
    </footer>

    <script>
        window.onload = function() {
            const annTitle = "{{ann_title}}";
            if (annTitle && annTitle.trim() !== "") {
                document.getElementById("popup").style.display = "flex";
            }
            if (window.innerWidth <= 768) {
                const buttons = document.querySelectorAll('button, .header-btn');
                buttons.forEach(btn => {
                    btn.addEventListener('touchstart', function() {
                        this.style.transform = 'scale(0.95)';
                    });
                    btn.addEventListener('touchend', function() {
                        setTimeout(() => {
                            this.style.transform = '';
                        }, 150);
                    });
                });
                const inputs = document.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    input.addEventListener('focus', function() {
                        this.parentElement.style.transform = 'translateY(-2px)';
                    });
                    input.addEventListener('blur', function() {
                        this.parentElement.style.transform = '';
                    });
                });
            }
        };

        function closePopup() {
            const popup = document.getElementById("popup");
            popup.style.opacity = '0';
            popup.style.transform = 'scale(0.9)';
            setTimeout(() => {
                popup.style.display = "none";
                popup.style.opacity = '';
                popup.style.transform = '';
            }, 300);
        }

        const submissionForm = document.getElementById('submissionForm');
        submissionForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            // 添加載入動畫
            submitButton.disabled = true;
            submitButton.innerHTML = '<span style="display: inline-block; animation: spin 1s linear infinite;">⟳</span> 處理中...';
            
            let ipAddress = 'unknown';
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.json();
                ipAddress = data.ip;
            } catch (error) {
                console.error('無法獲取 IP 位址:', error);
                ipAddress = 'fetch_failed';
            } finally {
                const ipInput = document.createElement('input');
                ipInput.type = 'hidden';
                ipInput.name = 'ip_address';
                ipInput.value = ipAddress;
                this.appendChild(ipInput);
                this.submit();
            }
        });
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
