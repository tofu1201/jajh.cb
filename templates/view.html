<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include '_seo_meta.html' %}
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #DECECE; 
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #DBE2EC; 
            padding: 20px 30px;
        }
        .header .logo {
            height: 40px;
            margin-right: 20px;
        }
        .header h2 {
            margin: 0;
            font-size: 1.6rem;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #D8B0B0; 
            color: #333; /* Adjusted for better contrast on this bg */
        }
        footer {
            background-color: #D8B0B0; 
            color: #333;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        footer a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            color: #ff4b3e;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="/static/logo.png" alt="Logo">
        <h2>查看文章</h2>
    </div>
    <div class="container">
        <h1>查看文章</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>內容</th>
                </tr>
            </thead>
            <tbody>
                {% for submission in submissions if submission.status == "approved" %}
                <tr>
                    <td>{{ submission.id }}</td>
                    <td>{{ submission.content }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2025 新竹縣仁愛國中匿名板｜<a href="/guidelines">投稿須知</a>｜<a href="/support">聯絡我們</a></p>
        <p>Designed by <a href="https://tfstudio.1001201.xyz/">TFStudio</a> </p>
    </footer>
</body>
</html>
